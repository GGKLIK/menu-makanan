<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website</title>
    <link rel="icon" type="image/png" href="Images/LOGO_BARU.png">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">  
        <h2>Login ke Akun Anda</h2>  
        <form id="loginForm">  
            <div class="input-group">  
                <label for="username">Username:</label>  
                <input type="text" id="username" name="Chanmel" required>  
            </div>  
            <div class="input-group">  
                <label for="password">Password:</label>  
                <input type="password" id="password" name="password123" required>  
            </div>  
            <button type="submit" class="btn-login">Login</button>  
            <p class="register-link">Belum punya akun? <a href="#">Daftar di sini</a></p>  
        </form>  
    </div>  

    <script>  
        document.getElementById('loginForm').addEventListener('submit', function(e) {  
            e.preventDefault(); 
            const username = document.getElementById('username').value;  
            const password = document.getElementById('password').value; 

            if (username === "Chanmel" && password === "MelChan123") {    
                alert('Login berhasil!');
                window.location.href = 'halamanUtama.html'; 
            } else {  
                alert('Username atau password salah!');  
            }  
        });  
    </script>  
</body>
</html>
